<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler Space</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="container">
    <header>
      <div class="name">
        <img src="Images/logo.png" alt="" />
        <h2>Traveler<span class="name-color">Space</span></h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- header section end -->

    <!-- cover section start -->

    <section class="search-container">
      <div class="search-content">
        <h1>Explore Your Travel</h1>
        <p>
          "Explore Your Travel" is an inviting phrase that encourages
          individuals to embark on transformative journeys, <br />
          fostering self-discovery and creating lasting memories.
        </p>
      </div>
      <div class="search-box">
        <div class="search-option">
          <input class="search-input" type="text" placeholder="Where go" />
        </div>
        <div class="search-option">
          <select class="search-input">
            <option value="" disabled selected>When</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div class="search-option">
          <select class="search-input">
            <option value="" disabled selected>Select</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <button class="search-button">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg> </span
          >Find Now
        </button>
      </div>
    </section>

    <!-- cover section end -->
  </body>
</html>
